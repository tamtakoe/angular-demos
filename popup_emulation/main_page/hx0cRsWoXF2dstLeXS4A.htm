<script data-view-template="subscribe-pane" data-view-template-type="pane" type="script/x-mustache">
  {{#popover}}<button class="toolbar-button viewport-top-right-button" data-close-button><i class="icon close-icon"></i></button>{{/popover}}

  <div class="pane-body padded text-center centered">
    <div class="pane-body-inner">
      <h1 class="alert-title{{^suggestionAnsweredQuestion}} pt2{{/suggestionAnsweredQuestion}}">Отличный материал!</h1>

      {{#needEmail}}
        {{#suggestionAnsweredQuestion}}
          <p class="alert-message">
            Получать уведомления связанные с этой&nbsp;идеей?
          </p>
        {{/suggestionAnsweredQuestion}}

        <form>
          <div class="elasticbar">
            {{#email}}
              <input type="hidden" name="email" value="{{email}}">
            {{/email}}

            {{^email}}
              <div class="elasticbar-item s70{{#email_error_message}} errors-with-field{{/email_error_message}}">
                <input class="textbox elasticbar-textbox" type="email" name="email" value="{{#email}}{{email}}{{/email}}" placeholder="Введите ваш электронный адрес" {{#autofocus}}data-autofocus{{/autofocus}}>
              </div>
            {{/email}}
            <div class="elasticbar-item s30">
              <button class="button primary-button elasticbar-button" type="submit">Подписаться</button>
            </div>

          </div>
          {{#email_error_message}}<div class="field-error-message">{{email_error_message}}</div>{{/email_error_message}}
      {{/needEmail}}

      {{^suggestionAnsweredQuestion}}
        <p class="alert-message">
          Мы будем информировать вас об этой&nbsp;идеи.
        </p>
      {{/suggestionAnsweredQuestion}}

      {{#needEmail}}
        </form>
      {{/needEmail}}

    </div>
  </div>

  {{#needEmail}}
    {{#eloMode}}
      <div class="pane-footer padded text-right">
        <a class="icon-link" href="javascript:void(0)" data-cancel><span class="icon-link-caption">Неважно</span><i class="icon icon-link-icon forward-icon"></i></a>
      </div>
    {{/eloMode}}
    {{^eloMode}}
      {{#suggestionAnsweredQuestion}}
        <div class="pane-footer padded text-right">
          <a href="javascript:void(0)" data-cancel><span class="icon-link-caption">Нет, спасибо</span><i class="icon icon-link-icon forward-icon"></i></a>
        </div>
      {{/suggestionAnsweredQuestion}}

      {{^suggestionAnsweredQuestion}}
        <div class="pane-footer padded">
          <a class="icon-link" href="javascript:void(0)" data-cancel><i class="icon icon-link-icon  back-icon"></i><span class="icon-link-caption">Неважно</span></a>
        </div>
      {{/suggestionAnsweredQuestion}}
    {{/eloMode}}
  {{/needEmail}}

</script>

<script data-view-template="thanks-pane" data-view-template-type="pane" type="script/x-mustache">
  {{#popover}}<button class="toolbar-button viewport-top-right-button" data-close-button><i class="icon close-icon"></i></button>{{/popover}}
  <div class="pane-body centered text-center">
    <div class="pane-body-inner">
      <div class="thank-you-text{{#subdomain.white_labeled}} pt1{{/subdomain.white_labeled}}{{^subdomain.white_labeled}} pt4{{/subdomain.white_labeled}}">
        {{#afterTicket}}
          <h1>Сообщение отправлено!!</h1>
          <p>Мы будем на связи.</p>
        {{/afterTicket}}

        {{#afterIdea}}
          <h1>Спасибо!</h1>
          <p>Ваш отзыв очень важен для нас.</p>
        {{/afterIdea}}

        {{#afterNPS}}
          <h1>Спасибо!</h1>
          <div><i class="icon heart-icon"></i></div>
        {{/afterNPS}}

        {{#defaultMessage}}
          <h1>Спасибо!</h1>
          <p>Ваш отзыв очень важен для нас.</p>
        {{/defaultMessage}}
      </div>

      {{#showEloButton}}
        <div class="{{#subdomain.white_labeled}} mt3{{/subdomain.white_labeled}}{{^subdomain.white_labeled}} mt2{{/subdomain.white_labeled}}">
          <button type="button" class="button icon-button" data-next><span class="icon-button-caption text-wrap">Помогите нам решить, что добавить следующее</span><i class="icon icon-button-icon forward-icon"></i></button>
        </div>
      {{/showEloButton}}
    </div>
  </div>

  {{^subdomain.white_labeled}}
  <div class="pane-footer text-center padded">
    <p class="powered-by">Создано {{#poweredByLink}}{{#miniLogo}}UserVoice{{/miniLogo}}{{/poweredByLink}}</p>
  </div>
  {{/subdomain.white_labeled}}
</script>

<script data-view-template="loading-pane" data-view-template-type="pane" type="script/x-mustache">
  <div class="pane-body centered text-center">
    <div class="pane-body-inner">
      <h1 class="h1">Загрузка&#8230;</h1>
      <div class="throbber mt1"></div>
    </div>
  </div>
</script>

<script data-view-template="menu-view" data-view-template-type="view" type="script/x-mustache">
  <div class="menu">
    <ul>

      <li class="menu-separator"></li>

      {{#ticket}}
        <li>
          <a class="menu-item" href="javascript:void(0)" data-menu-ticket-link>
            <i class="icon x48 menu-item-icon mail-icon"></i>
            <span class="menu-item-label">Отправить нам сообщение</span>
          </a>
        </li>
      {{/ticket}}

      {{#idea}}
