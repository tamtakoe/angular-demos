.popup {
    font-size: 15px;
    position: relative;
    z-index: 9999;
    opacity: 0;
    display: inline-block;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    -o-transition: all 0.5s;
    transition: all 0.5s;
    -webkit-transform-origin: 50% 0;
    -moz-transform-origin: 50% 0;
    -ms-transform-origin: 50% 0;
    -o-transform-origin: 50% 0;
    transform-origin: 50% 0;
    -webkit-transform: scale(0.8, 0.8);
    -moz-transform: scale(0.8, 0.8);
    -ms-transform: scale(0.8, 0.8);
    -o-transform: scale(0.8, 0.8);
    transform: scale(0.8, 0.8);
}

.popup-animateShow {
    -webkit-transform-origin: 50% 0;
    -moz-transform-origin: 50% 0;
    -ms-transform-origin: 50% 0;
    -o-transform-origin: 50% 0;
    transform-origin: 50% 0;
    -webkit-animation: popIn 0.7s 0.1s ease both;
    -moz-animation: popIn 0.7s 0.1s ease both;
    -ms-animation: popIn 0.7s 0.1s ease both;
    -o-animation: popIn 0.7s 0.1s ease both;
    animation: popIn 0.7s 0.1s ease both;
}

.popup-animateHide {
    -webkit-transform-origin: 50% 0;
    -moz-transform-origin: 50% 0;
    -ms-transform-origin: 50% 0;
    -o-transform-origin: 50% 0;
    transform-origin: 50% 0;
    -webkit-animation: popOut 0.7s 0.1s ease both;
    -moz-animation: popOut 0.7s 0.1s ease both;
    -ms-animation: popOut 0.7s 0.1s ease both;
    -o-animation: popOut 0.7s 0.1s ease both;
    animation: popOut 0.7s 0.1s ease both;
}

.popup-show {
    opacity: 1;
    -webkit-transform: scale(1, 1);
    -moz-transform: scale(1, 1);
    -ms-transform: scale(1, 1);
    -o-transform: scale(1, 1);
    transform: scale(1, 1);
}
